name: 'changed-objects'
description: 'Get changed objects'
inputs:
  added:
    description: 'Show added objects'
    required: false
    default: 'false'
  deleted:
    description: 'Show deleted objects'
    required: false
    default: 'false'
  modified:
    description: 'Show modified objects'
    required: false
    default: 'false'
  dirname:
    description: 'Return the result with each directory name'
    required: false
    default: 'false'
  dir_exist:
    description: 'Return changed objects if parent dir exists'
    required: false
    default: 'false'
  dir_not_exist:
    description: 'Return changed objects if parent dir does not exist'
    required: false
    default: 'false'
  output:
    description: 'Set output format'
    required: false
    default: ''
  branch:
    description: 'Set default branch'
    required: false
    default: 'main'
  base:
    description: 'Set merge-base revision name'
    required: false
  directories:
    description: 'Specify directories to pass changed-objects command'
    required: false
    default: ''
  ignore:
    description: 'A newline separated list of ignored cases'
    required: false
    default: ''
outputs:
  changed:
    description: 'Changed objects'
runs:
  using: 'docker'
  image: 'Dockerfile'
